<ion-header>
  <ion-navbar color="popOverBtn">
    <ion-buttons start >
      <button ion-button (click)="viewOnNet()">
        <ion-icon name="search"></ion-icon>
      </button> 
    </ion-buttons>

    <ion-buttons end >
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button> 

      <button ion-button (click)="home()">
        <ion-icon name="md-home"></ion-icon>
      </button>       
    </ion-buttons>    
    
  </ion-navbar> 
</ion-header>

<ion-content padding>  
  <h4>{{title}}</h4>
  <h5>By {{author}}.</h5>
  <h4>{{pages}} Pages</h4>
  <hr/>
  <h6>{{description}}</h6>
</ion-content>
