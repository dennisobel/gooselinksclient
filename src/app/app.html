<ion-menu [content]="nav">


  <ion-content class="bgrnd">
    <ion-list>
      <button menuClose color="gold" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-footer>
      <button menuClose ion-button small block color="gold" (click)="logout()">
        <ion-icon name="md-lock"></ion-icon>
        Logout
      </button>       
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #nav></ion-nav>
